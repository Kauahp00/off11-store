    body {
      margin: 0;

    .topo {
      height: 70px;
      background-color: #000000;
      position: fixed;
      width: 100%;
      z-index: 10;
      display: flex;
      justify-content: center;
    }

    .topoIn {
      max-width: 1000px;
      margin: auto;
      align-items: center;
      height: 100%;

    }

    .menuDesktop ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    /* Estilo atualizado para hover mais bonito */
    .menuDesktop li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      padding: 5px 0;
      transition: color 0.3s ease;
    }

    .menuDesktop li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #28207B;
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    .menuDesktop li a:hover {
      color: #ce58ff; /* roxo vibrante */
    }

    .menuDesktop li a:hover::after {
      width: 100%;
    }

    main {
      flex: 1;
      padding: 100px 20px 40px;
      max-width: 1000px;
      margin: auto;
    }

    .produto-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: center;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .produto-container img {

      width: 400px;
      border-radius: 10px;
      border: 1px solid #ccc;

    .produto-info {

    }

    .produto-info h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #222;
    }

    .produto-info p {

      color: #444;
      margin-bottom: 20px;
    }

    .preco {
      font-size: 24px;
      font-weight: bold;
      color: #28207B;
      margin-bottom: 20px;
    }

    .btn {
      background: #28207B;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0e0a39;
    }

    footer {
      background-color: #0b0f0f;
      color: #fff;
      text-align: center;
      padding: 5px 0;
      font-size: 13px;
    }

    @media (max-width: 768px) {
      .produto-container {
        flex-direction: column;
        text-align: center;
      }

      .produto-container img {
        width: 100%;
      }

      .btn {
        width: 100%;
        margin-bottom: 10px;
      }

        flex-direction: column;
        gap: 10px;
        padding: 10px;
      }
    }
